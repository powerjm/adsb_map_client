<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Test</title>
    <style>
      @import url(./node_modules/bootstrap/dist/css/bootstrap.css);
      @import url(./node_modules/bootstrap/dist/css/bootstrap-theme.css);
      @import url(./node_modules/cesium/Build/Cesium/Widgets/widgets.css);
      
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .panel {
        display: block;
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="panel panel-default">
    	<div class="panel-heading accordian-heading">
    		<h3 class="panel-title">Aircrafts</h3>
    	</div>
    	<div class="panel-body aircraftPanel"></div>
    </div>
    <div class="panel panel-default">
    	<div class="panel-heading accordian-heading">
    		<h3 class="panel-title">Viewpoints</h3>
    	</div>
    	<div class="panel-body viewpointsPanel"></div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/socket.io-client/socket.io.js"></script>
    <script src="./node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
